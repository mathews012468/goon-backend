<style>
    #container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;

        background-color: yellow;
    }

    h1 {
        font-size: 4rem;
    }

    label {
        font-size: 1.5rem;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    #acronym-submit {
        display: flex;
        flex-direction: row;
    }

    #acronym {
        height: 2rem;
        width: 100%;
    }

    #definitions {
        font-size: 1.5rem;
    }
</style>
<div id="container">
    <h1>Goon Translator</h1>
    <form action="/translate">
        <label>Acronym to be decoded:</label>
        <div id="acronym-submit">
            <input id="acronym" name="acronym" type="text"></input>
            <input type="submit" value="Dechode"></input>
        </div>
    </form>
    <div id="definitions">
        {% for acronym in acronyms %}
        <li>{{ acronym["goon definition"] }}</li>
        {% endfor %}
    </div>
</div>
